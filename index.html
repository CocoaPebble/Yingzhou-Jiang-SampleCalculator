<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/calculator.css" />
		<script src="js/style.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/math-expression-evaluator.js"></script>
	</head>
	<body>
		
		<h1>Sample Calculator by Yingzhou Jiang</h1>
		<div class="calculator">
			<div data-output id="screen" class="output"></div>
			
			<button data-number type="button" class="operator"> + </button>
			<button data-number type="button" class="operator"> - </button>
			<button data-number type="button" class="operator"> ร </button>
			<button data-number type="button" class="operator"> รท </button>
			
			<button data-number type="button"> 1 </button>
			<button data-number type="button"> 2 </button>
			<button data-number type="button"> 3 </button>
			<button data-equal type="button" class="equal"> = </button>
			<button data-number type="button"> 4 </button>
			<button data-number type="button"> 5 </button>
			<button data-number type="button"> 6 </button>
			<button data-number type="button"> 7 </button>
			<button data-number type="button"> 8 </button>
			<button data-number type="button"> 9 </button>
			<button data-number type="button"> . </button>
			<button data-number type="button"> 0 </button>
			<button data-delete type="button"> Del </button>
			
		</div>
		
		<script src="js/math-expression-evaluator.js"></script>
	</body>
</html>
